name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events on all branches
  push

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Make entrypoint.sh executable
        run: chmod +x entrypoint.sh
      - 
        name: Build Docker container
        run: docker build -t capella-html-exporter .
      -
        name: Map model directory and run Docker container
        run: docker run --init -v `pwd`:/workdir capella-html-exporter
        args:
          - /artifacts
      -
        name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Documentation
          path: artifacts
